<div  data-ng-include src='"resources/testadmin/partials/leftnav.html"'></div>
<div class="secContent"> 

<div data-ng-repeat="error in errors">
     <div><span class="icon_sprite icon_error error"></span>{{error}}</div>
</div>
           
<div data-ng-form="proctorRoleForm" class="formWrapper">
    <div data-ng-show="proctorRoleForm.$dirty" class="dirtynag">* Warning: You have unsaved changes</div>
    <div class="fieldGroup">
    <h5>{{formAction}} Proctor Role <span class="control-label-required">Indicates required field</span></h5>
        <ul>
            <li>
                <span> 
                    <label class="control-label-required" for="proctorRole.name" > Role Name :</label>
                    <select data-ng-model="proctorRole.name" data-ng-disabled="formAction =='Edit'" data-ng-change="getEntities(proctorRole.name, $index)" data-ng-options="userRole.role as userRole.role for userRole in roles | orderBy:'role'" >
                                <option value="">Select...</option>
                    </select>
                </span>
            </li>
        </ul>
        <ul>      
            <li>
                <span> 
                    <label class="control-label" for="proctorRole.assessments" > Role Level :</label>                    
                    <input type="text" data-ng-model="entities"  data-ui-select2="hierarchyLevelSelector" data-ng-disabled="true"/>
                </span>
            </li>
        </ul>  
        <ul>
        
            <li>
                <span> 
                    <label class="control-label-required" for="proctorRole.assessmentTypes" > {{entityNameLabels['Assessment']}} Types :</label>
                     <input type="text" name="proctorRole.assessmentTypes" data-ng-model="proctorRole.assessmentTypes" data-ui-select2="assessmentTypeSelector"/>
                </span>
            </li>
        </ul>

        <button type="button" class="boxBtn" data-ng-show="proctorRoleForm.$dirty" data-ng-click="save(proctorRole)">
            <span class="btnIcon icon_sprite icon_save2 ng-class:{ajax_indicator:savingIndicator}" ></span>
            <span class="btnText">Save</span>
        </button>
     
        <button type="button" class="boxBtn" data-ng-click="cancel()">
            <span class="btnIcon icon_sprite icon_cancel2" ></span>
            <span class="btnText">Cancel</span>
        </button>
    </div>
</div>
</div>
<div class="clear"></div>
