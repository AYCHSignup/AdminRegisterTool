<div  data-ng-include src='"resources/testadmin/partials/leftnav.html"'></div>
<div class="secContent"> 

<div data-ng-repeat="error in errors">
     <div><span class="icon_sprite icon_error error"></span>{{error}}</div>
</div>
           
<div data-ng-form="testPlatFormForm" class="formWrapper">
    <div data-ng-show="testPlatFormForm.$dirty" class="dirtynag">* Warning: You have unsaved changes</div>
    <div class="fieldGroup">
    <h5>{{formAction}} Test Platform Information<span class="control-label-required">Indicates required field</span></h5>
        <ul class="testPlatForm">
            <li>
                <span> 
                    <label class="control-label-required" for="testPlatForm.name" > Device Name:</label>
                     <input type="text" name="testPlatForm.name" data-ng-model="testPlatForm.name" />
      
                </span>
            </li>
            <li></li>
            <li>
                <span> 
                    <label class="control-label-required" for="testPlatForm.operatingSystem">Operating System:</label>
                     <input type="text" name="testPlatForm.operatingSystem"  data-ng-model="testPlatForm.operatingSystem" />
                   
            </li>  
            <li>
             <span> 
                    <label class="control-label-required" for="testPlatForm.version">Operating System Version:</label>
                     <input type="text" name="testPlatForm.version"  data-ng-model="testPlatForm.version" />
            </li>              
            <li>
                <span>
                    <label class="control-label-required" for="testPlatForm.browserName">Browser Name:</label>
                      <input type="text" name="testPlatForm.browserName" data-ng-model="testPlatForm.browserName" />

                </span>
            </li>
               <li>
                <span>
                    <label class="control-label-required" for="testPlatForm.browserVersion">Browser Version:</label>
                      <input type="text" name="testPlatForm.browserVersion" data-ng-model="testPlatForm.browserVersion" />

                </span>
            </li>         
  
         
        </ul>  

        <button type="button" class="boxBtn" data-ng-show="testPlatFormForm.$dirty" data-ng-click="save(testPlatForm)">
            <span class="btnIcon icon_sprite icon_save2 ng-class:{ajax_indicator:savingIndicator}" ></span>
            <span class="btnText">Save</span>
        </button>
     
        <button type="button" class="boxBtn" data-ng-click="cancel()">
            <span class="btnIcon icon_sprite icon_cancel2" ></span>
            <span class="btnText">Cancel</span>
        </button>
    </div>
</div>
</div>
<div class="clear"></div>
