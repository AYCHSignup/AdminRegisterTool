<br><br><br>
<div data-ng-repeat="error in errors">
     <div><span class="icon_sprite icon_error error"></span>{{error}}</div>
</div>
           
<div data-ng-form="subjectForm" class="formWrapper">
    <div data-ng-show="subjectForm.$dirty" class="dirtynag">* Warning: You have unsaved changes</div>
    <div class="fieldGroup">
    <h5 tabindex="-1">{{formAction}} Subject Information<span class="control-label-required">Indicates required field</span></h5>
        <ul>
            <li>
                <span> 
                    <label class="control-label-required" for="subject.entityName" title="Subject Code">Subject Code:</label>
                    <input type="text" name="subject.code" data-ng-model="subject.code" data-capitalize alt="Subject Code" tabindex="0">
                </span>
            </li>           
        </ul>  

        <button type="button" class="boxBtn" data-ng-show="subjectForm.$dirty" data-ng-click="save(subject)" tabindex="0">
            <span class="btnIcon icon_sprite icon_save2 ng-class:{ajax_indicator:savingIndicator}" aria-hidden="true"></span>
            <span class="btnText">Save</span>
        </button>
     
        <button type="button" class="boxBtn" data-ng-click="cancel()" tabindex="0">
            <span class="btnIcon icon_sprite icon_cancel2" aria-hidden="true"></span>
            <span class="btnText">Cancel</span>
        </button>
    </div>

</div>
<div class="clear"></div>
